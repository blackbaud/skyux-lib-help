<sky-modal>
  <sky-modal-header>
    {{title}}
  </sky-modal-header>
  <sky-modal-content>
    <bb-help-key helpKey="events-welcome.html"></bb-help-key>
    <p>
      This modal has the <strong>temporary</strong> help key of <strong>events-welcome.html</strong>.
    </p>

      Close
    </button>
  </sky-modal-footer>
</sky-modal>
